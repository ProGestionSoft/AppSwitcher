name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build CDN
        run: npm run build:cdn
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/app-switcher.iife.js
            dist/app-switcher.es.js
            dist/app-switcher.umd.js
            dist/app-switcher.css
          generate_release_notes: true
